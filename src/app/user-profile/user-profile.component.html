<div class="container mx-auto my-5 p-5 bg-white shadow-md rounded-lg">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Profile Sidebar -->
    <div class="p-5 flex flex-col items-center md:border-r border-gray-300">
      <img
        class="rounded-full w-36 h-36 object-cover border mb-4"
        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
        alt="User Image"
      />
      <h2 class="font-bold text-lg">Edogaru</h2>
      <p class="text-sm text-gray-500">{{ user.email }}</p>
    </div>

    <!-- Profile Details Section -->
    <div class="md:col-span-2 p-5">
      <div class="flex items-center justify-between border-b pb-4 mb-6">
        <h3 class="text-lg font-semibold">Profile Settings</h3>
      </div>
      <!-- Input Groups -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-600">Name</label>
          <input [value]="user.firstName"
            type="text"
            placeholder="First Name"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Surname</label>
          <input [value]="user.lastName"
            type="text"
            placeholder="Last Name"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
        <div class="col-span-1 md:col-span-2">
          <label class="block text-sm font-medium text-gray-600">Mobile Number</label>
          <input [value]="user.mobileNumber"
            type="text"
            placeholder="Enter phone number"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
        <div class="col-span-1 md:col-span-2">
          <label class="block text-sm font-medium text-gray-600">Address Line 1</label>
          <input [value]="user.addressLine1"
            type="text"
            placeholder="Enter address line 1"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
        <div class="col-span-1 md:col-span-2">
          <label class="block text-sm font-medium text-gray-600">Address Line 2</label>
          <input [value]="user.addressLine2"
            type="text"
            placeholder="Enter address line 2"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
        <div class="col-span-1 md:col-span-2">
          <label class="block text-sm font-medium text-gray-600">Postcode</label>
          <input [value]="user.zip"
            type="text"
            placeholder="Enter postcode"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">State</label>
          <input [value]="user.state"
            type="text"
            placeholder="Enter state"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Area</label>
          <input [value]="user.area"
            type="text"
            placeholder="Enter area"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Email</label>
          <input [value]="user.email"
            type="text"
            placeholder="Enter email"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Country</label>
          <input [value]="user.country"
            type="text"
            placeholder="Enter country"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">State/Region</label>
          <input [value]="user.state"
            type="text"
            placeholder="Enter state/region"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
      </div>
      <!-- Save Profile Button -->
      <div class="mt-6 flex justify-center">
        <button
          class="px-6 py-2 bg-blue-500 text-white rounded-md text-sm font-medium hover:bg-blue-600"
        >
          Save Profile
        </button>
      </div>
      <!-- Experience Section -->
      <div class="flex justify-between items-center mb-4">
        <h4 class="font-semibold text-gray-700">Edit Experience</h4>
        <button
          class="border border-gray-300 text-sm px-3 py-1 rounded-md hover:bg-gray-100"
        >
          + Add Experience
        </button>
      </div>
      <div class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-gray-600">
            Experience in Designing
          </label>
          <input
            type="text"
            placeholder="Enter experience"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">
            Additional Details
          </label>
          <input
            type="text"
            placeholder="Enter additional details"
            class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300 focus:outline-none"
          />
        </div>
      </div>
    </div>
  </div>
</div>
